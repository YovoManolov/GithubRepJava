<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		body {
		    background: url(../resources/static/background.jpg)
		                no-repeat center center fixed;
		    background-size: cover;
		}
    </style>
</head>
	<body background="${pageContext.request.contextPath}resources/static/background.jpg">
	
	<div th:if="${numberToWordsModel.errorMessage}" >
		<p th:text="'Error message:' + ${numberToWordsModel.errorMessage}" />
    </div>
    <div th:unless="${numberToWordsModel.errorMessage}">
	    <form action="#" th:action="@{/result}" th:object="${numberToWordsModel}" method="post">
	    	<p>Number: <input type="text" th:field="*{numberFromInputField}" /></p>
	        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	    </form>
    </div>
    
</body>
</html>
