<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <style>
			td.error {
				border: 2px solid #ff3333;
			}
			td.success {
				border: 2px solid #33ff33;
			}
    </style>
</head>
	<body style="background-image:url(http://localhost:8080/restClient/images/background.jpg)">
		<h1>Result: </h1>
		
		<div th:switch="${numberToWordsModel.errorFlag}"> 
		<table>
			 <tr>
				<td class="error" th:case="1"  bgcolor="#FFFFFF">
		    		<p th:text="'Error message: ' + ${numberToWordsModel.errorMessage}" />
		    	</td>
		    	<td class="success" th:case="0"  bgcolor="#FFFFFF" style="color:#000000">
		    		<p th:text="'number to words: ' + ${numberToWordsModel.numberToString}" />
		    	</td>
	    	</tr>
	    </table>
	    </div>
	    <a href="/restClient/enterNumber">Make new request to the rest-API</a>
	    
	</body>
</html>
